<!DOCTYPE html>
<html>
<body>
<h1>Array of objects</h1>
Look at the JavaScript console to see the output.

<script>
let arr = [];

function addCar(producer,model) {
	arr.push({ producer: producer, model: model });
}

// *** main calculation *******************************************
addCar("renault", "clio");
addCar("renault", "twingo");
addCar("citroen", "c3");

console.log("All cars:");
for (entry in arr){
	console.log( arr[entry] );
}
console.log("-----------------------------");

// try typing citroen or fiat
let whichProducer = prompt("Which car producer?", "renault");
for (entry in arr){
	if (arr[entry].producer == whichProducer){
		console.log( arr[entry] );
	}
}
</script>
</body>
</html>
